<!doctype html5>
<html>
    <head>
        <title>Angular学习笔记</title>
        <script src="../bower_components/angular/angular.min.js"></script>
    </head>
    <body ng-app="myApp">

        <div ng-controller="TimeController">
            {{time | date: 'MM/dd/yyyy @ h:mm:ssa'}}
        </div>
        <script type="text/javascript" charset="utf-8">
            angular.module('myApp', []).controller('TimeController', ['$timeout', '$scope', function($timeout, $scope) {
                var updateTime = function() {
                    $scope.time = new Date();
                    $timeout(function() {
                        updateTime();
                    }, 1000);
                }
                updateTime();
            }])
        </script>

    </body>
</html>
